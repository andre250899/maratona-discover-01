<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo da Dev Finance" draggable="false">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card" id="incoming">
                <span>
                    <h3>Entradas</h3>
                    <img src="./assets/income.svg" alt="Imagem das entradas" draggable="false">
                </span>
                <p id="income-value"></p>
            </div>
            <div class="card" id="outgoing">
                <span>
                    <h3>Saídas</h3>
                    <img src="./assets/expense.svg" alt="Imagem das entradas" draggable="false">
                </span>
                <p id="expense-value"></p>
            </div>
            <div class="card" id="total">
                <span>
                    <h3>Total</h3>
                    <img src="./assets/total.svg" alt="Imagem do total" draggable="false">
                </span>
                <p id="total-value"></p>
            </div>
        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <a href="#" id="open-modal" onclick="Modal.toogle()" draggable="false">+ Nova Transação</a>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </section>
    </main>
    <div id="modal-background" class="modal-background">
        <div id="modal-content">
            <h2>Nova Transação</h2>
            <form action="">
                <div class="input-group">
                    <label for="input-description" class="sr-only">Descrição</label>
                    <input id="input-description" type="text" placeholder="Descrição">
                </div>
                <div class="input-group">
                    <label for="input-value" class="sr-only">Valor</label>
                    <input type="number" name="" id="input-value" placeholder="R$ 0,00" step="0.01">
                    <small>Use o sinal - (negativo) para despesas e , (vírgula) para as casas decimais</small>
                </div>
                <div class="input-group">
                    <label for="input-date" class="sr-only">Data</label>
                    <input type="date" name="" id="input-date" placeholder="dd/mm/aaaa">
                </div>
                <div class="input-group actions">
                    <a href="#" id="form-cancel" onclick="Modal.toogle()" draggable="false">Cancelar</a>
                    <button id="form-save" draggable="false">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
